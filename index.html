<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src='guessingGame.js'></script>

    
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <title>Guessing Game</title>
</head>

<body>
  <div class="row">
    <div class="col-md-12 heading">
      <h2>Guess The Number</h2>
    </div>


    <div class="col-md-12 box">
      <form class="form">

         <input id="input" type="text" class="form-control input" placeholder="Enter a number from 1 to 100.">
        <h3 id ="message" class="style"></h3>


      </form>
      <button id ="guess" type="button" class="btnstyle btn btn-success-outline">Submit Guess!</button>


      <div class="buttons">
        <button  id = "playAgain" type="button" class="btnstyle btn1 btn-success-outline">Play Again</button>
        <button id = "hint" type="button" class="btnstyle btn2 btn-success-outline">Give me a Hint</button>
        <h3 id= "guessLeft" class="style"></h3>
      </div>
    </div>

  </div>
</body>

</html>
